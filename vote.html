<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mdb.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-white">
    <h1 href="#" class="navbar-brand text-danger text-uppercase pt-2">Vote<span class="text-primary">Online</span></h1>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav">
        <a href="#" class="nav-item nav-link">HOME</a>
        <a href="#" class="nav-item nav-link">HOW IT WORKS</a>

      </div>
      <div class="navbar-nav ml-auto pt-2">
        <a href="login.html" class="nav-item nav-link"><i class="fas fa-user fa-sm"> LOGIN</i></a>

      </div>
      <div>
        <a href="index.html" class="nav-item nav-link">
          <button type="button" class="btn btn-info">REGISTER AS A VOTER</button>
        </a>
      </div>
    </div>
  </nav>
  <!--/ Navbar -->
  <div class="container-fluid bg-primary">
    <h1 class="text-center font-weight-bold pt-5 text-white">Vote Here</h1>
    <div class="jumbotron bg-danger mt-5">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col" class="heading font-weight-bold">#</th>
            <th scope="col" class="heading font-weight-bold">CandidateProfile</th>
            <th scope="col" class="heading font-weight-bold">CandidateName</th>
            <th scope="col" class="heading font-weight-bold">Vote</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td><img src="images/candidate_1.jpeg" width="20%" height="180px" alt="Ps.Obama"></td>
            <td class="candidate">Barrack Obama</td>
            <td>
              <input type="checkbox" name="vote" value="You've vote for Barrack Obama" />
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td><img src="images/candidate_2.jpeg" width="20%" height="180px" alt="Ps.Trump"></td>
            <td class="candidate">Donald Trump</td>
            <td>
              <input type="checkbox" name="vote" value="You've vote for Donald Trump" />
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td><img src="images/candidate_3.jpeg" width="20%" height="180px" alt="Ps.Bush"></td>
            <td class="candidate">George W.Bush</td>
            <td>
              <input type="checkbox" name="vote" value="You've vote for George W.Bush" />
            </td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td><img src="images/Kanye-West.jpg" width="20%" alt="Ps.KanyeWest"></td>
            <td class="candidate">Kanye-West</td>
            <td>
              <input type="checkbox" name="vote" value="You've vote for Kanye-West" />
            </td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td><img src="images/candidate_4.jpeg" width="20%" alt="Ps.Mitchelle"></td>
            <td class="candidate">Mitchelle Obama</td>
            <td>
              <input type="checkbox" name="vote" value="You've vote for Mitchelle Obama" />
            </td>
          </tr>
        </tbody>
      </table>
      <div class="button">
        <button type="submit" id="btn" class="btn btn-primary btn-lg" onclick="onSubmit()">Show Result</button>
      </div>
    </div>
    </footer>
    <div class="container-fluid text-center">
      <h1 style="color: blue; font-size: 20px;">Copyright (c) 2020 Collins Akumu</h1>
    </div>
    </footer>

  </div>

  <script src="js/jQuery.js"></script>
  <script src="js/mdb.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>


  <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="/__/firebase/7.17.2/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="/__/firebase/7.17.2/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="/__/firebase/7.17.2/firebase-auth.js"></script>
  <script src="/__/firebase/7.17.2/firebase-firestore.js"></script>

</body>

</html>
